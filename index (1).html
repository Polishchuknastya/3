<form>
<fieldset>
<legend>Анкета виборця Солом`янського району</legend>
<p><label for="name">Ім'я <em>*</em></label><input type="text" id="name" required /></p>
<p><label for="tel">Телефон <em>*</em></label><input type="tel" id="tel" required /></p>
<p><label for="email">E-mail <em>*</em></label><input type="email" id="email" autocomplete="off" required /></p>
<p><label for="date">Дата заповнення анкети </label><input type="date" id="date" p="" /></p>
</fieldset>
<fieldset>
<legend>Персональна інформація</legend>
<p><label for="age">Вік</label><input type="number" min="1" max="100" step="1" /></p>
<p>За якою партію ви плануєте відати голос?<select>
<option>Слуги Гаранжи</option>
<option>Поліщук за світле майбутнє</option>
<option>Солідарність Назарчук</option>
</select></p>
<p>Обгрунтуй свій вибір<textarea type="spellcheck"></textarea></p>
</fieldset>
<fieldset>
<legend>Майбутні покращення</legend>
<p>Які проблеми в нашому районі вас турбують?</p>
<p><input type="radio" />Дикі собаки
<p><input type="radio" />Сміття
<p><input type="radio" />Відсутність сфітлофорів 
<p><input type="radio" />Аварійний стан ділянок водоканалу
<p>Свій варіант<textarea type="spellcheck"></textarea></p>  
</fieldset>
<p><input type="submit" value="Отправить" /></p>
</form>
